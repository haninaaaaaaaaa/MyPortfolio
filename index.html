<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css"/> 
</head>
<body>

<img src="images/jjgraphicsheader.jpg" class="responsive-header">

<button class="tablink" onclick="openPage('Home', this, 'black')" id="defaultOpen" >Home</button>
<button class="tablink" onclick="openPage('About', this, 'white')" >About</button>
<button class="tablink" onclick="openPage('Works', this, 'white')" >Works</button>
<button class="tablink" onclick="openPage('Contact', this, 'white')" >Contact</button>

<div id="Home" class="tabcontent">
   
    <video width="100%" height="auto" autoplay muted loop>
        <source src="JJGRAPHICS-VID.mp4" type="video/mp4">
      </video>
</div>

<div id="About" class="tabcontent">
  <h3>News</h3>
  <p>Some news this fine day!</p>
</div>

<div id="Works" class="tabcontent">
  <h3>Contact</h3>
  <p>Get in touch, or swing by for a cup of coffee.</p>
</div>

<div id="Contact" class="tabcontent">
  <h3>About</h3>
  <p>Who we are and what we do.</p>
</div>


<script>
    function openPage(pageName, elmnt, color) {
  // Hide all elements with class="tabcontent" by default */
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Remove the background color of all tablinks/buttons
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }

  // Show the specific tab content
  document.getElementById(pageName).style.display = "block";

  // Add the specific color to the button used to open the tab content
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>



</body>
</html>
