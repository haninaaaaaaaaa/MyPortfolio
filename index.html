<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css"/> 
</head>
<body>

   
  <!---------- IMAGE HEADER MUST CHANGE TO SLIDESHOW --------->
  <img src="images-folder/jjgraphicsheader.jpg" class="responsive-header">

  <!-------------- TABS ------------>
<button class="tablink" onclick="openPage('Home', this, 'black')" id="defaultOpen" >Home</button>
<button class="tablink" onclick="openPage('About', this, 'black')" >About</button>
<button class="tablink" onclick="openPage('Works', this, 'black')" >Works</button>
<button class="tablink" onclick="openPage('Contact', this, 'black')" >Contact</button>

<!-------------- HOME TAB ------------->
<div id="Home" class="tabcontent">
    <video width="100%" height="auto" autoplay="autoplay" loop="true" muted >
        <source src="JJGRAPHICS-VID.mp4" type="video/mp4">
      </video>
</div>

<!-------------- ABOUT TAB ------------->
<div id="About" class="tabcontent">
  <img src="images-folder/mockup 1.jpg" class="center" style="width: 80%;">
  <p><B>JJ GRAPHICS</B> IS ALL-IN-ONE GRAPHIC SERVICES!<br> We provide branding services, creative campaigns, marketing designs and website assets effectively. 
        We also offer engaging and eye-catching designs to help you promote and market your brand.</p>
  <hr class="solid">
  <img src="images-folder/branding.png" class="logocompilation">
</div>

<!-------------- WORKS TAB ------------->
<div id="Works" class="tabcontent">
</div>

<div id="Contact" class="tabcontent">
  <h2>About</h2>
  <p>Who we are and what we do.</p>
</div>

<!--------- SCROLL UP BUTTON ---------->
<button onclick="topFunction()" id="myBtn" title="Go to top"><IMG SRC="images-folder/scrollupWHITE.png" style="width: 60px;"></button>




<!---------- SCRIPT --------------->
<script>
    function openPage(pageName, elmnt, color) {
  // Hide all elements with class="tabcontent" by default */
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Remove the background color of all tablinks/buttons
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }

  // Show the specific tab content
  document.getElementById(pageName).style.display = "block";

  // Add the specific color to the button used to open the tab content
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();


mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
mybutton.style.display = "block";
} else {
mybutton.style.display = "none";
}
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
document.body.scrollTop = 0; // For Safari
document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
}

</script>



</body>
</html>
